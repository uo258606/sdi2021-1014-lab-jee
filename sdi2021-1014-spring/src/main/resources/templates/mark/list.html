		<p th:text="#{mark.subhead}"></p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{mark.update}">Actualizar</button>
		<script>
			$("#updateButton").click(function() {
				$("#tableMarks").load('/mark/list/update');
			});
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks"
				id="tableMarks">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{mark.id}">id</th>
						<th th:text="#{mark.descrip}">Descripci贸n</th>
						<th th:text="#{mark.score}">Puntuaci贸n</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}"
							th:text="#{mark.details}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/edit/' + mark.id}" th:text="#{mark.modify}">modificar</a>
							<div sec:authorize="hasRole('ROLE_STUDENT')">
								<div th:if="${mark.resend}">
									<button type="button" th:id="${'resendButton' + mark.id}"
										class="btn btn-info">Reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#resendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/noresend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														});
										/*]]>*/
									</script>
								</div>
								<div th:unless="${mark.resend}">
									<button type="button" th:id="${'noresendButton' + mark.id}"
										class="btn btn-default">No reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#noresendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/resend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														});
										/*]]>*/
									</script>
								</div>
							</div></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:href="${'/mark/delete/' + mark.id}" th:text="#{mark.delete}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
